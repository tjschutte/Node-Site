<script id="cube-vs" type="notjs">
    precision highp float;

    attribute vec3 vpos;
    attribute vec3 vnormal;
    varying vec3 outColor;

    uniform mat4 view;
    uniform mat4 proj;
    uniform mat4 model;
    uniform vec3 lightdir;
    uniform vec3 cubecolor;

    const float ambient_coeff   = 0.25;
    const float specular_coeff  = 1.0;
    const float specular_exp    = 32.0;
    const vec3  light_direction = vec3(-1.0,1.0,1.0); // stationary light
    const vec3  light_color     = vec3(1.0,1.0,1.0);

    void main(void) {
        gl_Position = proj * view * model * vec4(vpos, 1.0);
        vec4 normal = normalize(model * vec4(vnormal,0.0));
        float diffuse = .5 + .5*abs(dot(normal, vec4(lightdir,0.0)));

        vec4 pos = model * vec4(vpos, 1.0);

        vec3 l = normalize(light_direction);
        vec3 e = normalize(-pos.xyz);
        vec3 h = normalize (e + l);

        vec3 specular_color = specular_coeff * pow(max(0.0,dot(normal.xyz,h)), specular_exp) * cubecolor;

        outColor = cubecolor * (diffuse + specular_color);
    }
</script>
<script id="cube-fs" type="notjs">
    precision highp float;
    varying vec3 outColor;
    void main(void) {
        gl_FragColor = vec4(outColor, 1.0);
    }
</script>

<script id="specular-vs" type="notjs">
    precision highp float;

    attribute vec3 vpos;
    attribute vec3 vnormal;
	attribute vec3 vcolor;
	uniform vec3 cubecolor;

    varying vec3 fColor;
	varying vec3 fPosition;
	varying vec4 fNormal;

    uniform mat4 view;
    uniform mat4 proj;
    uniform mat4 model;
    const vec3 lightdir = vec3(1.0,-1.0,0.0); // stationary light

      void main(void) {
		fNormal = normalize(model * vec4(vnormal, 0.0));
        gl_Position = proj * view * model * vec4(vpos, 1.0);
	    fColor = cubecolor;
		fPosition = vpos.xyz;
      }
</script>

<script id="specular-fs" type="notjs">
    precision highp float;
    varying vec3 fColor;
	varying vec3 fPosition;
	varying vec4 fNormal;

    uniform mat4 view;
    uniform mat4 proj;
    uniform mat4 model;
    const vec3 lightdir = vec3(0.0,1.0,0.0); // stationary light directly over head

    void main(void) {
		//vector from position to light source
		vec3 lightVector = normalize(lightdir - fPosition);
		//ambient light
		float ambient = .2;
		//diffuse light
		float diffuseIntensity = .5;
		float diffuse = diffuseIntensity * max(0.0, dot(vec3(fNormal), lightVector));
		//reflection vector
		vec3 reflectionVec = reflect(-lightVector, vec3(fNormal));
		//camera vector
		vec3 cameraVec = normalize(vec3(view) - fPosition);
		//specular light
		float specular = 0.5;
		float specularIntensity = 1.5;
		float shineIntensity = .4;
		if(diffuse > 0.0) {
			specular = specularIntensity * pow(max(0.0, dot(cameraVec,reflectionVec)), shineIntensity);
		}

		//total light
		float light = ambient + diffuse + specular;

	    gl_FragColor = vec4(fColor * light, 1.0);
    }
</script>

<script id="bump-fs" type="not-js">
    precision highp float;

    varying highp vec2 fTexCoord;
	varying vec3 fPosition;
	varying vec4 fNormal;

    uniform mat4 view;
    uniform mat4 proj;
    uniform mat4 model;
    uniform vec3 lightdir;
	uniform sampler2D uSampler;
	uniform sampler2D normSampler;

    void main(void) {

		//vector from position to light source
		vec3 lightVector = normalize(lightdir - fPosition);

		vec3 normal = normalize(2.0 * (texture2D(normSampler, vec2(fTexCoord.s, fTexCoord.t)).rgb - 0.75));

		float lambertTerm = max(dot(normal,lightVector),0.20);

		//ambient light
		float ambient = .2;

		//diffuse light
		float diffuseIntensity = .4;
		float diffuse = diffuseIntensity * max(0.0, dot(vec3(fNormal), lightVector));

		//reflection vector
		vec3 reflectionVec = reflect(-lightVector, vec3(fNormal));

		//camera vector
		vec3 cameraVec = normalize(vec3(view) - fPosition);

		//specular light
		float specular = 0.7;
		float specularIntensity = .3;
		float shineIntensity = .4;
		if(diffuse > 0.0) {
			specular = specularIntensity * pow(max(0.0, dot(cameraVec,reflectionVec)), shineIntensity);
		}

		//total light
		float light = (ambient + diffuse + specular);

		highp vec4 texColor = texture2D(uSampler, fTexCoord) * lambertTerm;
		highp vec4 bumpColor = texture2D(normSampler, vec2(fTexCoord.s, fTexCoord.t));
	    gl_FragColor = vec4(texColor.rgb* light, texColor.a);
    }
</script>
<script id="decal-vs" type="not-js">

<script id="decal-fs" type="not-js">
    precision highp float;

    varying highp vec2 fTexCoord;
	varying vec3 fPosition;
	varying vec4 fNormal;

    uniform mat4 view;
    uniform mat4 proj;
    uniform mat4 model;
    uniform vec3 lightdir;
	uniform sampler2D texturea;
	uniform sampler2D textureb;
	uniform sampler2D texturemap;

    void main(void) {

		//vector from position to light source
		vec3 lightVector = normalize(lightdir - fPosition);

		//ambient light
		float ambient = .2;

		//diffuse light
		float diffuseIntensity = .9;
		float diffuse = diffuseIntensity * max(0.0, dot(vec3(fNormal), lightVector));

		//reflection vector
		vec3 reflectionVec = reflect(-lightVector, vec3(fNormal));

		//camera vector
		vec3 cameraVec = normalize(vec3(view) - fPosition);

		//specular light
		float specular = 0.7;
		float specularIntensity = .3;
		float shineIntensity = .4;
		if(diffuse > 0.0) {
			specular = specularIntensity * pow(max(0.0, dot(cameraVec,reflectionVec)), shineIntensity);
		}

		//total light
		float light = ambient + diffuse + specular;

		highp vec4 texColora = texture2D(texturea, vec2(fTexCoord.s, fTexCoord.t));
		highp vec4 texColorb = texture2D(textureb, vec2(fTexCoord.s, fTexCoord.t));
		highp vec4 texColormap = texture2D(texturemap, vec2(fTexCoord.s, fTexCoord.t));

		if (texColormap[0] > 0.0 || texColormap[1] > 0.0 || texColormap[2] > 0.0) {
		    gl_FragColor = vec4(texColorb.rgb*light, texColora.a);
		} else {
		    gl_FragColor = vec4(texColora.rgb*light, texColorb.a);
		}
    }
</script>
