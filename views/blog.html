<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <!-- Oh JQuery, may my ajax be quick. -->
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="static/js/common.js"></script>
    <script src="static/js/blog.js"></script>
    <title>Tom Schutte - Blog</title>
</head>

<!-- get the latest post first -->
<body>
    <header>
      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
          <div class="navbar-header">
            <a class="navbar-brand" href="..">Tom Schutte</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="blog">Blog</a></li>
            	<li><a href="static/res/resume.pdf">Resume</a></li>
            	<li><a href="projects">Projects</a></li>
            </ul>
        </div>
      </nav>
    </header>

    <div class="container">
		<div class="row" id="Landing_text">
			<section class="col-sm-12">
                <center>
                    <button class="btn btn" type="button" onclick="getPost(-2)">Previous Post</button>
                    <select onchange="getPost(this.value)">
                    <ul class="dropdown-menu">
                            <option selected disabled>Jump to post...</option>
                        <% posts.forEach(function(post, index) { %>
                            <option value="<%= index %>"><%= post.title %></option>
                        <% }); %>
                    </ul>
                    </select>
                    <button class="btn btn" type="button" onclick="getPost(-1)">Next Post</button>
                    <!-- Where content goes! -->
                    <div id="post">
                        <h2 class="text-center">Loading post...</h2>
                    </div>
                </center>
            </section>
        </div>
    </div>

    <div class="footer navbar-fixed-bottom text-center">
        <div class="container">
            <div class="text-center" id="YEAR" style="padding-bottom: 15px"></div>
        </div>
    </div>
</body>
<script>
    getPost(0);
</script>
