<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <link rel="stylesheet" href="static/css/styles.css">
    <script src="static/js/common.js"></script>
    <title>Tom Schutte - About</title>
</head>
<!-- Leave this out for local testing.... AIzaSyCUseB32F9tfmcplYwK-wlWSEuACv3ZlYI -->
<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCUseB32F9tfmcplYwK-wlWSEuACv3ZlYI&callback=initMap"
    type="text/javascript"></script>
<script src="static/js/contact.js"></script>

<body>

    <header>
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="..">Tom Schutte</a>
                </div>
                <ul class="nav navbar-nav navbar-right">
                    <li>
                        <a href="blog">Blog</a>
                    </li>
                    <li>
                        <a href="static/res/resume.pdf">Resume</a>
                    </li>
                    <li>
                        <a href="projects">Projects</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <form method="post" action="/contact">
        <div class="container">
            <div class="row" id="contact">
                <div id="map-container" class="col-md-6"></div>
                <div id="contact-container" class="col-md-6">
                    <h3>Name</h3>
                    <input type="text" class="form-control" placeholder="Name" name="name[val]">
                    <h3>Email</h3>
                    <input type="text" class="form-control" placeholder="Email" name="email[val]">
                    <h3>Message</h3>
                    <textarea type="text" class="form-control" placeholder="Message" rows="5" name="message[val]"></textarea>
                    <br>
                    <input type="submit" class="btn btn-default col-md-12">
                </div>
            </div>
        </div>
    </form>



    <div class="footer navbar-fixed-bottom text-center">
        <div class="container">
            <div class="text-center" id="YEAR" style="padding-bottom: 15px"></div>
        </div>
    </div>
</body>
